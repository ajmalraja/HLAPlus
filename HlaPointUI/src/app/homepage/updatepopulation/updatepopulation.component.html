<app-spinner [visibility]=spinnervisibility ></app-spinner>
<form (ngSubmit)="onsubmit()" #populationform="ngForm" >

<div  class="row">
   <div class="col-xs-10 col-sm-10 col-md-10">

   </div>
   <div class="col-xs-2 col-sm-2 col-md-2">
      <div title='Edit' class="col-xs-3 col-sm-3 col-md-3"></div>
      <div title='Edit' class="col-xs-3 col-sm-3 col-md-3 mousehover">
          <span   class="k-icon k-i-pencil" *ngIf="readonlymode" (click)="switchtoeditmode()" style="font-size:150%;color: #5e9ca9"></span>
      </div>
      <div title='Delete'class="col-xs-3 col-sm-3 col-md-3">
          <span class="k-icon k-i-delete mousehover" *ngIf="readonlymode" (click)="switchtodeletemode()" style="font-size:150%;color: #5e9ca9"></span>
      </div>
      <div title='Back to Populations' class="col-xs-3 col-sm-3 col-md-3 mousehover">
        <span class="k-icon k-i-close mousehover" *ngIf="readonlymode" (click)="backtohome()" style="font-size:150%;color: #5e9ca9"></span>
       </div>
   </div>

  </div>
<div  class="row">
    <div class="col-xs-4 col-sm-4  col-md-4">
      <div class="col-xs-4 col-sm-4  col-md-4" style="text-align:left"  >
          Names
        </div>
        <div class="col-xs-8 col-sm-8  col-md-8">
            <input id="populationName" required maxlength=50 #populationName=ngModel [(ngModel)]=newPopulation.Name name="populationName" style="width:170%" [style.readonly]="readonlymode ?'true':'false'" [style.border]="readonlymode ?'none':''">
          </div>
    </div>
    <div class="col-xs-5 col-sm-5  col-md-5">

    </div>
</div>

<div  class="row">
    <div class="col-xs-4 col-sm-4  col-md-4">
        <div class="col-xs-4 col-sm-4  col-md-4">
        </div>
          <div class="col-xs-8 col-sm-8  col-md-8">
              <errors [control]="populationName" [errormsg]="Nameerror"></errors>
            </div>
      </div>
    <div class="col-xs-8 col-sm-8  col-md-8">
    </div>
  </div>
<br>
<div  class="row">
        <div class="col-xs-4 col-sm-4  col-md-4">
            <div class="col-xs-4 col-sm-4  col-md-4" style="text-align:left" >
            Description
            </div>
              <div class="col-xs-8 col-sm-8  col-md-8">
                  <input id="Description" required #Description=ngModel [(ngModel)]=newPopulation.Description name="Description" [style.readonly]="readonlymode ?'none':''"  [style.border]="readonlymode ?'none':''" style="width:250%">
                </div>
        </div>
        <div class="col-xs-8 col-sm-8  col-md-8">

          </div>
</div>
<br/>
<div  class="row">
    <div class="col-xs-4 col-sm-4  col-md-4">
        <div class="col-xs-6 col-sm-6  col-md-6">
        </div>
          <div class="col-xs-6 col-sm-6  col-md-6">
              <errors [control]="Description" [errormsg]="Descriptionerror"></errors>
            </div>
      </div>
    <div class="col-xs-8 col-sm-8  col-md-8">
    </div>
  </div>
  <br>
  <div  class="row" *ngIf="!readonlymode">
          <div class="col-xs-6 col-sm-6  col-md-6">
              <div class="col-xs-7 col-sm-7  col-md-7">
                </div>
                <div class="col-xs-5 col-sm-5  col-md-5">
                    <div class="col-xs-4 col-sm-4  col-md-4">
                       &nbsp;<button title='Add a Population' type="submit" class="savebutton" kendoButton [disabled]="populationform.invalid" [icon]="'save'"[look]="'outline'">Save</button>
                    </div>
                    <div class="col-xs-4 col-sm-4  col-md-4">
                        &nbsp; <button title='Cancel this function' type="reset" class="savebutton" kendoButton (click)="switchmodetocancel()" [icon]="'cancel'"[look]="'outline'">Cancel</button>
                    </div>

                </div>

          <div class="col-xs-6 col-sm-6  col-md-6">
           </div>
  </div>
</div>
</form>
<kendo-dialog title="Confirm Delete" *ngIf=showdeletedialog (close)="switchmodetocancel()">
  <div class=row>
    <div class="col-xs-1 col-sm-1 col-md-1"></div>
    <div class="col-xs-11 col-sm-11 col-md-11">
      <p>Are you sure want to delete this record?</p></div>
  </div>
  <br/>
  <div class=row>
    <div class="col-xs-12 col-sm-12 col-md-12">
        <div class="col-xs-3 col-sm-3  col-md-3"></div>
      <div class="col-xs-6 col-sm-6  col-md-6">
        <div class="col-xs-6 col-sm-6  col-md-6">
          <button type="reset" class="savebutton" kendoButton (click)="callDelete()"   [icon]="'delete'"[look]="'outline'">Delete</button>
        </div>
        <div class="col-xs-6 col-sm-6  col-md-6">
            <button type="reset" class="savebutton" kendoButton (click)="switchmodetocancel()"  [icon]="'cancel'"[look]="'outline'">Cancel</button>
        </div>
      </div>
      <div class="col-xs-3 col-sm-3  col-md-3"></div>
  </div>
</div>
</kendo-dialog>
