
 <div class=row>
    <app-spinner [visibility]=spinnervisibility ></app-spinner>
    <div class="col-xs-12 col-sm-12 col-md-12 routlet" >

    <kendo-chart [seriesColors]="['blue','purple', 'green']">
        <kendo-chart-legend position="bottom"></kendo-chart-legend>
        <kendo-chart-tooltip format="{0}%"></kendo-chart-tooltip>
        <kendo-chart-series>
          <kendo-chart-series-item type="pie"
            [data]="chartdata"
            field="Count"
            categoryField="Description">
          </kendo-chart-series-item>
        </kendo-chart-series>
      </kendo-chart>
      </div>

  </div>
